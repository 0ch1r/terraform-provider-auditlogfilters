name: Terraform CI/CD (example)

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: 1.9.0
  TFLINT_VERSION: v0.53.0
  TF_WORKING_DIR: ./terraform

permissions:
  contents: read
  id-token: write
  pull-requests: write
  deployments: write

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Install TFLint
        run: |
          curl -sSL https://raw.githubusercontent.com/terraform-linters/tflint/${{ env.TFLINT_VERSION }}/install_linux.sh | bash
          echo "$HOME/.tflint/bin" >> $GITHUB_PATH

      - name: TFLint
        run: tflint --init && tflint

  plan:
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init (no backend)
        run: terraform init -input=false -backend=false

      - name: Terraform plan
        run: terraform plan -input=false -no-color -out=plan.tfplan

      - name: Show plan
        id: show_plan
        run: |
          terraform show -no-color plan.tfplan | tee plan.txt
          {
            echo "body<<'EOF'"
            cat plan.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: tf-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/plan.tfplan
            ${{ env.TF_WORKING_DIR }}/plan.txt

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: terraform-plan
          message: |
            Terraform plan for `${{ github.head_ref || github.ref_name }}`:
            ```
            ${{ steps.show_plan.outputs.body }}
            ```

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: actions/download-artifact@v4
        with:
          name: tf-plan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform apply
        run: terraform apply -input=false plan.tfplan
